name: Daily Multi-Tweet

on:
  schedule:
    - cron: '0 9 * * *'  # كل يوم الساعة 09:00 UTC (غيّر لو بدك توقيت مختلف)
  workflow_dispatch:  # يدوياً ممكن تشغيله من واجهة GitHub

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run posting script
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: |
          python post.py
